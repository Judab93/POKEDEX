<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <a href="/" class="logo">
            <img src="http://img1.wikia.nocookie.net/__cb20130927133418/pokemon/fr/images/1/1b/Pokedex_logo.png" alt="logo pokedex"></Img>
        </a>
        <form>
            <div class="form-group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-search">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                  <input type="search" placeholder="Escribe el nombre del pokemon">
            </div>

            <button class="btn-search">Buscar</button>
        </form>
    </header>
    
    <main class="container main-pokemon">
        <div class="header-main-pokemon">
            <span class="number-pokemon">#1</span>
            <div class="container-img-pokemon">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" 
                alt="Pokemon Bulbasaur"
                
                />
            </div>

           <div class="container-info-pokemon">
                <h1>Bulbasaur</h1>
                <div class="card_types">
                    <span class="grass">planta</span>
                </div>
                <div class="info-pokemon">
                    <div class="gruop-info">
                        <p>altura</p>
                        <span>0,7m</span>
                    </div>
                    <div class="gruop-info">
                        <p>peso</p>
                        <span>6.9 kg</span>
                    </div>
                </div>
           </div>
        </div>

            <div class="container-stats">
            <h1>estadisticas</h1>
            <div class="stats">
                <div class="stat-group">
                    <span>Hp</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">45</span>
                </div> 
                <div class="stat-group">
                    <span>Attack</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">49</span> 
                </div> 
                <div class="stat-group">
                    <span>Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">49</span> 
                </div> 
                <div class="stat-group">
                    <span>Special Attack</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">65</span> 
                </div> 
                <div class="stat-group">
                    <span>Special Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">65</span> 
                </div> 
                <div class="stat-group">
                    <span>Speed</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">45</span> 
                </div>
            </div>
        </div>
    </main>
</body>
</html>
